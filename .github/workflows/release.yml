name: Create Release Zip

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine release tag
        id: tag
        run: |
          TAG=$(git tag --points-at $GITHUB_SHA | head -n1)
          if [ -z "$TAG" ]; then
            TAG="v$(date -u +'%Y%m%d-%H%M%S')"
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Create zip of repository (tracked files only)
        run: |
          mkdir -p release
          ZIP_NAME="orbital-datapack-${{ steps.tag.outputs.tag }}.zip"
          git ls-files > /tmp/files.txt
          grep -vE '^(\.github/|\.kiro/|Orbital-strike-cannon-datapack.zip|\.vscode/|node_modules/)' /tmp/files.txt > /tmp/files2.txt
          zip -@ "release/$ZIP_NAME" < /tmp/files2.txt
          echo "zip_path=release/$ZIP_NAME" >> $GITHUB_OUTPUT

      - name: Create GitHub release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          release_name: ${{ steps.tag.outputs.tag }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: release/${{ steps.tag.outputs.tag }}.zip
          asset_name: ${{ steps.tag.outputs.tag }}.zip
          asset_content_type: application/zip
